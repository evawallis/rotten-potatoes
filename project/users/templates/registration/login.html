<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in</title>
</head>

<body>

    <h1>Log in</h1>

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'app:home' %}" />
    </form>

</body>

</html>
