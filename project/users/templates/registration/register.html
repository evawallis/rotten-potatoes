<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
</head>

<body>

    <h1>Register</h1>

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {{ person_form.as_p }}
        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'users:login' %}" />
    </form>

</body>

</html>
